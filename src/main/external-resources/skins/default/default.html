<!DOCTYPE html>
<html>
<head>
    <title>failchat</title>
    <meta charset="UTF-8">
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/jsrender.min.js"></script>
    <script src="../../js/ResizeSensor.js"></script>
    <script src="../../js/ElementQueries.js"></script>
    <script src="../../js/baron.min.js"></script>
    <script src="../../js/reconnecting-websocket.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="default.css">

    <!--<script>-->
        <!--(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){-->
        <!--(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),-->
        <!--m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)-->
        <!--})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');-->

        <!--ga('create', 'UA-73079300-1', {'cookieDomain': 'none'});-->
        <!--ga('send', 'pageview');-->
    <!--</script>-->
</head>
<body>

<script>
    failchat.maxMessages = 50;
    failchat.messageSelector = ".message";
    failchat.baronParams = {
        root: ".chat-wrapper",
        scroller: ".scroller",
        bar: ".scrollbar",
        barOnCls: "baron"
    };
</script>

<script id="message-template" type="text/x-jsrender">
    <p class="message" id="message-{{:id}}" data-user="{{:author}}#{{:source}}">
        <img class="icon" src="../../icons/{{:source}}.png">
        <span class="nick" title="{{time:timestamp}}" tabindex="0">{{:author}}: </span>
        <span class="mod-icons">
            <span title="delete" onclick="deleteMessage(this.parentNode.parentNode)">&#10060;</span>
            <span title="ignore" onclick="ignore(this.parentNode.parentNode)">&#128683;</span>
        </span>
        <span class="text{{if highlighted}} highlighted{{/if}}">{{:text}}</span>
    </p>
</script>
<script id="smile-template" type="text/x-jsrender">
    <img class="smile" src="{{:url}}">
</script>
<script id="link-template" type="text/x-jsrender">
    <a href="{{:fullUrl}}">{{:domain}}</a>
</script>
<script id="image-template" type="text/x-jsrender">
    <br><a href="{{:url}}"><img class="image" align="middle" src="{{:url}}"></a><br>
</script>
<script id="info-message-template" type="text/x-jsrender">
    <p class="message info-message">
        <img class="icon" src="../../icons/{{:source}}.png">
        <span class="info-source" title="{{time:timestamp}}">{{:source}} </span>
        <span class="info-text">{{:text}}</span>
    </p>
</script>

<div class="viewers-bar">
    <div class="viewers-sources">
        <span id="peka2tv-source" class="viewers-source"><img class="icon" src="../../icons/peka2tv.png"> <span id="peka2tv-viewers"></span></span>
        <span id="twitch-source" class="viewers-source"><img class="icon" src="../../icons/twitch.png"> <span id="twitch-viewers"></span></span>
        <span id="goodgame-source" class="viewers-source"><img class="icon" src="../../icons/goodgame.png"> <span id="goodgame-viewers"></span></span>
        <span id="cybergame-source" class="viewers-source"><img class="icon" src="../../icons/cybergame.png"> <span id="cybergame-viewers"></span></span>
    </div>
</div>
<div class="chat-wrapper">
    <div class="scroller">
        <div id="message-container"></div>
        <div class="scrollbar"></div>
    </div>
</div>
</body>
</html>

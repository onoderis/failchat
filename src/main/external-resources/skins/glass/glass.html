<!DOCTYPE html>
<html lang="en">
<head>
    <title>failchat</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/jsrender@0.9.87/jsrender.min.js"></script>
    <script src="https://unpkg.com/resize-sensor@0.0.6/ResizeSensor.min.js"></script>
    <script src="https://unpkg.com/baron@2.3.1/baron.min.js"></script>
    <script src="https://unpkg.com/reconnectingwebsocket@1.0.0/reconnecting-websocket.min.js"></script>
    <script src="https://unpkg.com/digital-chain@3.6.0/index.js"></script>
    <script src="../_shared/failchat.js"></script>
<!--    <script src="../_shared/example-messages.js"></script>-->
<!--    <script src="../_shared/demo-messages.js"></script>-->
    <link rel="stylesheet" href="../_shared/common.css">
    <link rel="stylesheet" href="glass.css">
</head>
<body>

<script>
    failchat.demoMode = false
    failchat.messageSelector = ".message";
    failchat.baronParams = {
        root: ".chat-wrapper",
        scroller: ".scroller",
        bar: ".scrollbar",
        barOnCls: "baron"
    };
    failchat.hideMessageAnimationClass = "hiding"

</script>

<div id="mode-icons">
    <img id="click-transparency-icon" src="../_shared/icons/click-transparency-mode.svg">
</div>
<div id="body-wrapper">
    <div class="viewers-bar">
        <div class="viewers-counters"></div>
    </div>
    <div class="chat-wrapper">
        <div class="scroller">
            <div id="message-container"></div>
            <div class="scrollbar"></div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>failchat</title>
    <meta charset="UTF-8">
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/jsrender.min.js"></script>
    <script src="../../js/imagesloaded.pkgd.min.js"></script>
    <script src="../../js/baron.min.js"></script>
    <script src="../../js/reconnecting-websocket.min.js"></script>
    <script src="../default/main.js"></script>
    <link rel="stylesheet" href="funstream.css">
</head>
<body>

<script>
    failchat.maxMessages = 50;
    failchat.scrollHookSelector = "img.smile";
    failchat.baronParams = {
        root: "body",
        scroller: ".scroller",
        bar: ".scrollbar",
        barOnCls: "baron"
    };
</script>

<script id="message-template" type="text/x-jsrender">
    <p class="message">
        <img class="icon" src="{{:source}}.png">
        <span class="nick">{{:author}}: </span>
        <span class="text{{if highlighted}} highlighted{{/if}}">{{:text}}</span>
    </p>
</script>
<script id="smile-template" type="text/x-jsrender">
    <img class="smile" src="{{:imgUrl}}">
</script>
<script id="link-template" type="text/x-jsrender">
    <a href="{{:url}}">{{:domain}}</a>
</script>
<script id="info-message-template" type="text/x-jsrender">
    <p class="info-message">
        <img class="icon" src="{{:source}}.png">
        <span class="info-source">{{:source}} </span>
        <span class="info-text">{{:text}}</span>
    </p>
</script>

<div class="scroller">
<div id="message-container">
</div>
</div>
<div class="scrollbar"></div>
</body>
</html>

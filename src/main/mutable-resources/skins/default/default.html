<!DOCTYPE html>
<html>
<head lang="en">
    <title>failchat</title>
    <meta charset="UTF-8">
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/jsrender.min.js"></script>
    <script src="../../js/main.js"></script>
    <style>
        body {
            background-color: black;
            color: #CACACA;
            word-break: normal;
            margin-top: 0;
            margin-bottom: 0;
        }

        #message-container {
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            visibility: hidden;
        }

        span.nick {
            font-weight: bold;
            color: #7797BE;
        }

        p {
            font-family: "Arial", serif;
            font-size: 14px;
            /*border-bottom: 1px solid #222;*/
            /*animation: new-message;*/
            /*animation-duration: 0.5s;*/
            /*animation-timing-function: linear;*/
            /*webkit animation*/
            /*-webkit-animation: new-message;*/
            /*-webkit-animation-duration: 0.5s;*/
            /*-webkit-animation-timing-function: linear;*/
        }

        a {
            color: #c57c08;
            font-weight: bold;
            text-decoration: none;
        }

        span.text {

        }

        span.highlighted {
            color: #f36223;
        }

        span.info-source {
            font-weight: bold;
            color: #567197;
        }
        span.info-text {
            color: #567197;
        }

        img.icon {
            width: 16px;
            height: 16px;
        }

        img.smile {
            max-height: 30px;
        }

        @keyframes new-message {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @-webkit-keyframes new-message {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

<script>
    failchat.mode = 1;
    failchat.maxMessages = 50;
</script>

<script id="message-template" type="text/x-jsrender">
    <p>
        <img class="icon" src="../../icons/{{:source}}.png">
        <span class="nick">{{:author}}: </span>
        <span class="text{{if highlighted}} highlighted{{/if}}">{{:text}}</span>
    </p>
</script>
<script id="smile-template" type="text/x-jsrender">
    <img class="smile" src="{{:imgUrl}}">
</script>
<script id="link-template" type="text/x-jsrender">
    <a href="{{:url}}">{{:domain}}</a>
</script>

<script id="info-message-template" type="text/x-jsrender">
    <p>
        <img class="icon" src="../../icons/{{:source}}.png">
        <span class="info-source">{{:source}} </span>
        <span class="info-text">{{:text}}</span>
    </p>
</script>

<div id="message-container">
</div>
</body>
</html>
